<ion-header>
    <ion-navbar>
        <ion-segment class='swipetabs' [(ngModel)]="tabs">
            <ion-segment-button (click)="selectTab(0)" value="0">
                {{'events' | translate}}
            </ion-segment-button>
            <ion-segment-button (click)="selectTab(1)" value="1">
                {{'deals'| translate}}
            </ion-segment-button>
            <ion-segment-button (click)="selectTab(2)" value="2">
                {{'housing'| translate}}
            </ion-segment-button >
            <ion-segment-button (click)="selectTab(3)" value ="3"> 
                {{'jobs'| translate}}
            </ion-segment-button>
              <ion-segment-button (click)="selectTab(4)" value ="4"> 
                {{'cars'| translate}}
            </ion-segment-button>
            <div id="slide" class="slide"></div>
        </ion-segment>
    </ion-navbar>
</ion-header>

<ion-content class="appcontent" [fullscreen]='true'>

    <ion-slides #pageSlider class='tabslide' (ionSlideWillChange)="changeWillSlide($event)">
        <ion-slide style="height:100%;overflow:auto">
           <comp-events></comp-events>
        </ion-slide>
        <ion-slide style="height:100%;overflow:auto">
            <ion-list>
                <ng-template ngFor let-item [ngForOf]="list">
                    <ion-item>
                        <ion-row>
                            <ion-col width-99>
                                <img src="{{item.ImageUrls[0].url}}" />
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col width-99>
                                <h2>{{item.Title}}</h2>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col width-67>
                                <p>{{item.SubTitle}}</p>

                            </ion-col>
                            <ion-col width-33>
                                <p>{{item.User}}</p>
                            </ion-col>
                        </ion-row>


                    </ion-item>
                </ng-template>
            </ion-list>
        </ion-slide>
        <ion-slide>
            <h1>housing</h1>
        </ion-slide>
        <ion-slide>
            <h1>
                jobs
            </h1>
        </ion-slide>
        <ion-slide>
            <h1>
                used cars
            </h1>
        </ion-slide>
    </ion-slides>
</ion-content>
