<ion-header>
  <ion-navbar color="dark">
    <ion-title>Vent</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
  <div class="login-box">
    
    <form (ngSubmit)="vent()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Title" name="title"  required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="text" placeholder="Message" name="message"  required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" >Vent</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
