<ion-header>
    <ion-navbar>
           <ion-title center>HuPeng</ion-title>
           <ion-buttons end>
               <button ion-button class='ventbutton' (click)='dovent()'>{{'vent' | translate}}</button>
           </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content style="overflow:hidden" class="appcontent">
    <ion-list>
        <ng-template ngFor let-item [ngForOf]="list">
            <ion-item>
                <ion-row>
                    <ion-col width-99>
                        <h2>{{item.Title}}</h2>
                    </ion-col>
                </ion-row>
                <ion-row>
                <ion-col>
                        <p>{{item.User}}</p>
               
                </ion-col>
                </ion-row>
            </ion-item>
        </ng-template>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
        <ion-infinite-scroll-content>Loading more</ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
